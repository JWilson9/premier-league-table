<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Premier League Table</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link href="main.css" rel="stylesheet">
		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
	</head>
	
	<body ng-app="tableApp">
		<div class="wrapper col-md-8">
			<div class="header"></div>
			
			<div class="main" ng-controller="MainController">
				<h2>{{ teams.leagueCaption }}</h2>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Position</th>
							<th>Team Name</th>
							<th>Points</th>
						</tr>
					</thead>
					<tbody>
						<tr class="" ng-repeat="team in teams.standing">
							<td class="pos">{{ team.position }}</td>
							<td class="name">{{ team.teamName }}</td>
							<td class="points">{{ team.points }}</td>
						</tr>
					<tbody>
				</table>
			</div>
		</div>
		<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controllers/MainController.js"></script>
		<script src="js/services/table.js"></script>
	</body>
</html>
